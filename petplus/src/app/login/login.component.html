<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/img/icon.ico">
</head>
<body>
	<div style="text-align: center;"><img src="assets/img/PetPlusImg.png"
		width="170"
		height="160">
	  </div>
  <div class="login">
		<div class="login-screen">

			<div class="login-form">
				<div class="control-group">
				<input type="user" class="login-field" value="" placeholder="Usuario" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">Ingresar</a>
				<a class="login-link" href="#">Olvido Contraseña?</a>
			</div>
		</div>
	</div>
</body>
</html>
